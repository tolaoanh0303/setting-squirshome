<!DOCTYPE html>
<html>
    <head>
        <title>SETTING</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylequirs.css">
    </head>

    <body>
        <div class="setting">

            <div class="sidebar">
                <div class="boxbao">
                    <div class="boxbao__backto">
                        <div class="boxbao__backto__icon boxbao__backto__icon--arrow">Icon</div>
                        <div class="boxbao__backto__icon boxbao__backto__icon--t">Cài đặt</div>
                    </div>

                    <div class="boxbao__option">
                        <button class="boxbao__option__box boxbao__option__box--box1"> Thông báo </button>
                        <button class="boxbao__option__box boxbao__option__box--box2"> Âm thanh </button>
                        <button class="boxbao__option__box boxbao__option__box--box3"> Cài lại mật khẩu </button>
                        <button class="boxbao__option__box boxbao__option__box--box4"> Xác nhận hành động </button>
                        <button class="boxbao__option__box boxbao__option__box--box5"> Về chúng tôi </button>
                    </div>

                    <div class="boxbao__homepro">
                        <div class="boxbao__homepro__icon boxbao__homepro__icon--icon1"> Icon 1</div>
                        <div class="boxbao__homepro__icon boxbao__homepro__icon--icon2"> Icon 2</div>
                    </div>
                </div>
            </div>

            <!-- Phần bên phải -->
            <div class="benphai">
                <div class="boxbaoto">
                    <div class="boxbaoto__tb__title">
                        <div class="boxbaoto__tb__title__box boxbaoto__tb__title__box__text">Thông báo</div>
                        <!-- <div class="boxbaoto__tb__title__box boxbaoto__tb__title__box__line">______________</div> -->
                    </div>

                    <div class="boxbaoto__tb__content">
                        <div class="boxbaoto__tb__content__box1">
                            <div class="boxbaoto__tb__content__box1__text">Thông báo ứng dụng</div>
                            <div class="boxbaoto__tb__content__box1__icon">Icon Slide</div>
                        </div>

                        <div class="boxbaoto__tb__content__box2">
                            <div class="boxbaoto__tb__content__box2__text">Âm thanh mặc định</div>
                            <div class="boxbaoto__tb__content__box2__icon">Icon Slide</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
